<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleOCR Text Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: -30px;
            position: relative;
            z-index: 1;
        }
        .card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            color: #333;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: #667eea;
            color: #fff;
            border: 2px solid #667eea;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #5a67d8;
            border-color: #5a67d8;
        }
        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background: #667eea;
            color: #fff;
        }
        .alert-dark {
            background: #343a40;
            color: #fff;
        }
        h1 {
            color: #fff;
        }
        h5 {
            color: #333;
            font-weight: 600;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 15px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
        }
        .file-input-label:hover {
            border-color: #5a67d8;
            background: #e9ecef;
        }
        .file-input-label i {
            margin-right: 15px;
            color: #667eea;
            font-size: 1.5rem;
        }
        .file-input-label span {
            font-weight: 500;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .border-primary {
            border-color: #667eea !important;
        }
        .text-result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        .confidence-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="fas fa-brain me-2"></i>AI Detection API
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-search me-1"></i>YOLO Detection
                </a>
                <a class="nav-link active" href="paddlet.html">
                    <i class="fas fa-font me-1"></i>PaddleOCR
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section py-5">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="display-4 fw-bold mb-3">
                        <i class="fas fa-search me-3"></i>
                        PaddleOCR Text Detection
                    </h1>
                    <p class="lead mb-0">Upload images to detect and extract text using PaddleOCR</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            <!-- Upload Section -->
            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-upload me-2"></i>
                            Upload Image
                        </h5>

                        <div class="file-input-wrapper mb-3">
                            <input type="file" id="imageInput" accept="image/*">
                            <div class="file-input-label" id="fileLabel">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Choose image file</span>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 mb-3" onclick="detectText()">
                            <i class="fas fa-search me-2"></i>
                            Detect Text
                        </button>

                        <div class="mt-auto">
                            <small class="text-muted">
                                Supported formats: JPG, PNG, BMP, WebP
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-list me-2"></i>
                            Detection Results
                        </h5>
                        <div id="resultsContainer">
                            <div class="alert alert-info">
                                Upload an image and click "Detect Text" to see results
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Canvas for visualization -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-image me-2"></i>
                            Image Preview
                        </h5>
                        <canvas id="resultCanvas" class="w-100 border rounded" style="max-height: 500px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedImageFile = null;

        // Handle file input change
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedImageFile = file;
                document.getElementById('fileLabel').innerHTML = `
                    <i class="fas fa-file-image"></i>
                    <span>${file.name}</span>
                `;

                // Preview image
                const canvas = document.getElementById('resultCanvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
                img.src = URL.createObjectURL(file);
            }
        });

        async function detectText() {
            if (!selectedImageFile) {
                document.getElementById('resultsContainer').innerHTML =
                    '<div class="alert alert-warning">Please select an image first.</div>';
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedImageFile);

            document.getElementById('resultsContainer').innerHTML =
                '<div class="alert alert-info">Detecting text...</div>';

            try {
                const response = await fetch('/ocr', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result.detections);
                drawTextBoxes(selectedImageFile, result.detections);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultsContainer').innerHTML =
                    '<div class="alert alert-danger">Error detecting text. Please try again.</div>';
            }
        }

        function displayResults(detections) {
            if (!detections || detections.length === 0) {
                document.getElementById('resultsContainer').innerHTML =
                    '<div class="alert alert-warning">No text detected in the image.</div>';
                return;
            }

            let html = `<div class="alert alert-success">Found ${detections.length} text region(s)</div>`;

            detections.forEach((det, index) => {
                const confidencePercent = (det.confidence * 100).toFixed(1);
                html += `
                    <div class="text-result">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <strong>Text ${index + 1}:</strong> ${det.text || 'N/A'}
                            </div>
                            <span class="confidence-badge">${confidencePercent}%</span>
                        </div>
                        <small class="text-muted">Confidence: ${det.confidence.toFixed(4)}</small>
                    </div>
                `;
            });

            document.getElementById('resultsContainer').innerHTML = html;
        }

        function drawTextBoxes(imageFile, detections) {
            const canvas = document.getElementById('resultCanvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas and redraw image
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Draw text boxes
                detections.forEach((det, index) => {
                    if (det.bbox && det.bbox[0]) {
                        const [x1, y1, x2, y2] = det.bbox[0];

                        // Draw rectangle
                        ctx.strokeStyle = '#ff6b35';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

                        // Draw background for text
                        const text = det.text || `Text ${index + 1}`;
                        const textWidth = ctx.measureText(text).width;
                        ctx.fillStyle = '#ff6b35';
                        ctx.fillRect(x1, y1 - 35, textWidth + 20, 30);

                        // Draw text
                        ctx.fillStyle = '#fff';
                        ctx.font = '16px Inter, Arial';
                        ctx.fillText(text, x1 + 10, y1 - 12);
                    }
                });
            };
            img.src = URL.createObjectURL(imageFile);
        }
    </script>
</body>
</html>
